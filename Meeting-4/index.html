<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Unary, Binary, operang
        let nilai = 5 * 2; // 5=operand kiri, 2= operand kanan
        let x = 5 //Hanya memiliki operand tunggal
        console.log(x); //Unary
        
        // Maths

        // Exponential
        let a = 10;
        let b = 2;
        console.log(a ** 2); // 10 * 10 * 10
        
        // Penambahan string dengan '+'
        let firstName = "Fuad";
        let lastName = "Abdurrahman";
        let fullName = firstName + ' ' + lastName;
        console.log(fullName);

        //  case 2
        let num1 = 5;
        let num2 = 7; 
        let totalNum = num1 = num2;
        console.log(totalNum);

        // case 3
        let num3 = 2;
        let num4 = "2";
        let num5 = 2;
        let totalNum3 = num3 + num5 + num4; // kasus penambahan string dengan plus
        console.log(totalNum3);
        

        // Konversi angka, unary +
        // case 1, tidak terpengaruh jika ditambah '+'
        let num6 = 5;
        let num7 = -5;
        console.log(+num6);
        console.log(+num7);

        // case 2. terpengaruh jika ditambah '+'
        let num8 = true; // Kalau tambah '+' menjadi 1
        let num9 = false; // Kalau ini menjadi 0
        console.log(+num8);
        console.log(+num9);

        // case 3. Binary
        let apple = "2";
        let banana = "2";
        console.log(apple + banana); // 22
        console.log(+apple); // 2
        console.log(+banana); // 2
        console.log(+apple + +banana); // 4
        
         
    </script>
</body>
</html>
