<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="bagi()">÷</button>

            <button onclick="numberSeven()">7</button>
            <button onclick="numberEight()">8</button>
            <button onclick="numberNine()">9</button>
            <button onclick="kali(' * ')">×</button>

            <button onclick="numberFour()">4</button>
            <button onclick="numberFive()">5</button>
            <button onclick="numberSix()">6</button>
            <button onclick="kurang(' - ')">−</button>

            <button onclick="numberOne(1)">1</button>
            <button onclick="numberTwo(2)">2</button>
            <button onclick="numberThree(3)">3</button>
            <button onclick="tambah(' + ')">+</button>

            <button onclick="numberZero(0)">0</button>
            <button class="equal" onclick="total()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
